<p class="normaltext2">曾子恒</p>
<p class="normaltext"><br/>
</p>
<p class="normaltext">大学本科学历，中国当代易学家，北京周易研究会会员，中国周易文化网创始人之一。精研儒家学说，师从著名周易研究专家张春华教授，深修《易经》已逾15年。授课讲学，将深奥的易理，以生活化的实例佐证解读，学生遍及网络及民间。主要著作有《大众易经》《五行人格》《易经中的婚姻密码》《兔年黄历》等。</p>
